<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatterplot with Brushing and Legends</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatterplot.problem.js" defer></script>
</head>
<body>
    <div>
        <svg viewBox="0 0 1000 1000" id="figure1"></svg>
        <svg viewBox="0 0 1000 1000" id="figure2"></svg>
    </div>
    <div class="list-container">
        <h3>Selected Cars</h3>
        <ul id="selected-list"></ul>
    </div>
    <script>
        d3.csv("data/car_sample_data.csv").then(data => {
            // Parse numeric columns
            data.forEach(d => {
                d.Price = +d.Price;
                d.MPG = +d.MPG;
                d.Weight = +d.Weight;
                d.EngineSizeCI = +d.EngineSizeCI;
            });

            // Render scatter plots
            scatter_plot(
                data,
                "#figure1",
                "MPG vs Price",
                "Price",
                "MPG",
                "Weight",
                [],
                "Country",
                150
            );

            scatter_plot(
                data,
                "#figure2",
                "MPG vs Engine Size",
                "EngineSizeCI",
                "MPG",
                "Weight",
                [],
                "Country",
                150
            );
        });
    </script>
</body>
</html>
